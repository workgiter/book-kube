apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: server-kube
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
          - name: MY_SQL_URL
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: MY_SQL_URL
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: PASSWORD

